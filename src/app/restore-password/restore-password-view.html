
<div id="slide3" style="min-height: 100vh">
    <div class="container">
        <div class="form wow fadeInDown">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                    <h3>Восстановление пароля</h3>
                    <form #passwordsForm="ngForm" id="form">
                        <div class="form-group label-floating is-empty">
                            <input type="text" class="form-control" [(ngModel)]="password"
                                   pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{6,}$"
                                   name="password" required placeholder="Введите новый пароль">
                            <label class="label with-folding control-label-error a-validation">
                                Минимальная длина 6 символов. Обязательно наличие латинских букв разного регистра и цифр в любой последовательности
                            </label>
                            <br>
                            <input type="text" class="form-control" [(ngModel)]="passwordTwo"
                                   name="passwordTwo" required placeholder="Подтвердите пароль">
                        </div>
                    </form>
                    <div class="text-center">
                        <button class="btn btn-primary"
                                (click)="check()"
                                [disabled]="wrongToken || pend || passwordsForm.invalid">Сменить пароль
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

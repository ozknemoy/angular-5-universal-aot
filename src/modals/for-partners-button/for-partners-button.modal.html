
<div class="close">
  <i class="now-ui-icons ui-1_simple-remove pointer" (click)="close()"></i>
</div>
<form class="modal-form" #pForm="ngForm">
  <div class="title">Стать партнером</div>
  <p>Если вы хотите стать участником программы {{'cardName'|translate}}, пожалуйста, обращайтесь в отдел развития ООО {{'cardName'|translate}} по телефону: +79213813833, или заполните форму и мы с вами обязательно свяжемся</p>
  <div class="form-group">
    <input type="text" class="form-control" name="ur_name" required
           [(ngModel)]="newPartner.ur_name" placeholder="ООО Арена">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="contact_name" required
           [(ngModel)]="newPartner.contact_name" placeholder="Иван Иванов">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="email" required
           [(ngModel)]="newPartner.email" placeholder="Info@arenasportcard.ru" email>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="phone" required
           [(ngModel)]="newPartner.phone" placeholder="+79216787686">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-default btn-simple"
            [disabled]="pForm.invalid" (click)="send(pForm)">
      Отправить заявку
    </button>
  </div>

  <p class="text-center">
    <a href="assets/files/oferta-for-partners.pdf" download target="_blank">Скачать полное предложение для партнера</a>
  </p>
</form>
